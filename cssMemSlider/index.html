<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        
        <div class="slides">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">

            <div class="slide s1"><img src="./assets/img/meme1.jpg" alt="slide1"></div>
            <div class="slide"><img src="./assets/img/meme2.jpg" alt="slide2"></div>
            <div class="slide"><img src="./assets/img/meme3.jpeg" alt="slide3"></div>
            <div class="slide"><img src="./assets/img/meme4.jpg" alt="slide4"></div>
        </div>
        <div class="bottom">
            <div class="text-wrapper">
                <div class="text-view">
                    <div class="text s1">hahaha</div>
                    <div class="text">hehehe</div>
                    <div class="text">huhuhu</div>
                    <div class="text">fgdfgdgdgdfgdgd</div>
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="dot"></label>
                <label for="r2" class="dot"></label>
                <label for="r3" class="dot"></label>
                <label for="r4" class="dot"></label>
            </div>
        </div>
    </div>
</body>
</html>
