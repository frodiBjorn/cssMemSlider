<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="r1" checked>
        <input type="radio" name="radio" id="r2">
        <input type="radio" name="radio" id="r3">
        <input type="radio" name="radio" id="r4">
        <div class="slides">
            <div class="slide">
                <img src="./assets/img/meme1.png" alt="slide1">
            </div>
            <div class="slide">
                <img src="./assets/img/meme2.jpg" alt="slide2">
            </div>
            <div class="slide">
                <img src="./assets/img/meme3.png" alt="slide3">
            </div>
            <div class="slide">
                <img src="./assets/img/meme4.jpg" alt="slide4">
            </div>
        </div>
        <div class="slider-text">
            <div class="text-wrapper">
                <div class="text text1">Sad, but true</div>
                <div class="text text2">Isn't it?</div>
                <div class="text text3">Strong typing..</div>
                <div class="text text4">Have a nice day!</div>
            </div>
        </div>

        <div class="bottom">
            <label for="r1" class="dot1"><span></span></label>
            <label for="r2" class="dot2"><span></span></label>
            <label for="r3" class="dot3"><span></span></label>
            <label for="r4" class="dot4"><span></span></label>
        </div>
    </div>
</body>
</html>
